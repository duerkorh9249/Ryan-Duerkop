<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta Fleet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="Logo" class="logo">

        <nav>
            <a href="About.html">About</a>
            <a href="Menu.html">Menu</a>
            <a href="Payment.html">Payment/Card</a>
            <a href="Program.html">Program</a>
            <a href="index.html"><img src="images/home button.avif" alt="home"></a>

    </header>
    <section class="payment-header">
        <h1>Payment/Cart</h1>
      </section>
      <section class="payment-section">
        <div class="cart-image"></div>
        <form class="payment-form">
          <div class="form-left">
            <label>First Name <input type="text"></label>
            <label>Last Name <input type="text"></label>
            <label>Card Number <input type="text"></label>
            <label>CVV <input type="text"></label>
            <label>Exp. Month <input type="text"></label>
            <label>Exp. Day <input type="text"></label>
          </div>
          <div class="form-right">
            <label>Address <input type="text"></label>
            <label>City <input type="text"></label>
            <label>Zipcode <input type="text"></label>
            <label>Country <input type="text"></label>
            <label>State <input type="text"></label>
            <label>Phone <input type="text"></label>
          </div>
          <button type="submit">Submit payment</button>
        </form>
      </section>
    </body>
